<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}

// o promt sempre returna uma string
	var vitorias = parseInt(prompt("Entre com o numero de vitórias"));
	var empates = parseInt(prompt("Entre com o numero de empates"));

	// vitorias vale 3 pts e empate vale 1 pt;

	var pontos = vitorias*3 + empates;
	mostra("Os pontos do seu time é " + pontos);

	if (pontos > 25){
		mostra ("O resultado do seu time é melhor do que o ano passado")
	};

	if (pontos < 25){
		mostra("O resultado do seu time é pior do que o ano passado")
	};

	if (pontos == 25){
		mostra ("O resultado do seu time é igual ao do ano passado")
	};


</script>
