<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}

	for (var numero = 1; numero <= 3; numero++ ){

		for (var coluna = 1; coluna <=10; coluna++ ){

			document.write("*");	
		}

		pulaLinha();
	}




</script>
