<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Contato</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia"></h1>
				<nav>
					<ul>
						<li> <a href="index.html">Home</a></li>
						<li> <a href="produtos.html">Produtos</a></li>
						<li> <a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>
	
		<main>
			<form>
				<label>
					<label for="nomesobrenome">Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="">

					<label for="email">E-mail</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com.br">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
					
					<label for="mensagem">Digite sua mensagem</label>
					<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea> 

					<fieldset>
						<legend>Como você prefere nosso contato?</legend>
						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
						

						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>E-mail</label>
						

						<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
					</fieldset>

					<fieldset>
						<br>Qual horario prefere ser atendido?</br>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
					<input type="submit" value="Enviar Formulário" class="enviar">


				</label>
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tmain>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>

					<!-- <tr>
    					<td colspan="2">Rio de Janeiro</td> 
					</tr> -->
				<tmain>

			</table>	

		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy;Copyright Alura Barbearia</p>
		</footer>
	</body>	
</html>
